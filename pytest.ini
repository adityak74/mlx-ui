[tool:pytest]
# pytest configuration file

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests (fast)
    integration: Integration tests (slower)
    slow: Slow tests that may take several minutes
    requires_model: Tests that require downloading models
    skip_ci: Skip in CI environment

# Coverage settings
[coverage:run]
source = .
omit = 
    tests/*
    .venv/*
    venv/*
    */site-packages/*
    mlx-lm-main/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
